databaseChangeLog:
  - changeSet:
      id: create-book-categories-table
      author: sonia_baranova
      changes:
        - createTable:
            tableName: book_categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    references: categories(id)
                    foreignKeyName: fk_book_categories_category
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    references: books(id)
                    foreignKeyName: fk_book_categories_book