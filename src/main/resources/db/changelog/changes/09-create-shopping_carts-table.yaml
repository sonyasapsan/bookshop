databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: sonia_baranova
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_users
                    references: users(id)
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
