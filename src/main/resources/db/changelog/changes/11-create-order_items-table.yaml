databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: sonia_baranova
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_order_item_order
                    references: orders(id)
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_order_item_book
                    references: books(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
