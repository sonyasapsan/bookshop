databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: sonia_baranova
      checksum: 8:6a019a210fdd1b986c420148b647a284
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false