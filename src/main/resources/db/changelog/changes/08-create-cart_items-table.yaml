databaseChangeLog:
  - changeSet:
      id: create-cart_items-table
      author: sonia_baranova
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_shopping_carts
                    references: shopping_carts(id)
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: shopping_cart_book
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_books
                    references: books(id)
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
